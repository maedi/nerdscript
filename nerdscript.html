<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NerdScript</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="NerdScript">
  <link rel="stylesheet" href="css/style.css">

  <link rel="import" href="example.html">

  <link rel="stylesheet" href="lib/codemirror.css">

  <script src="lib/codemirror.js"></script>
  <script src="lib/mode/xml/xml.js"></script>
  <script src="lib/mode/javascript/javascript.js"></script>
  <script src="lib/mode/css/css.js"></script>
  <script src="lib/mode/vbscript/vbscript.js"></script>  
  <script src="lib/mode/htmlmixed/htmlmixed.js"></script>  

</head>


<body>
  <script src="jquery.js"></script>
  <script src="nerdscript.js"></script>
  
  <header>
    <img src="images/NerdScript.png"/>
    <a href="http://nerdscript.org">About</a>
    <a href="http://nerdscript.org">Tutorial</a>
  </header>
  
  <div id="editor">
  
    <ul id="buttons">
      <li id="thing" class="button">Object</li>
      <li id="config" class="button">config</li>
      <li id="action" class="button">action:</li>
      <li id="variable" class="button">variable</li>
      <li id="array" class="button">array</li>
      <li id="loop" class="button">loop</li>
    </ul>
    
    <div id="canvas">
    
    </div>
  
  </div>
  
  <textarea id="preview">
  
  </textarea>

  <div id="hidden-elements">

    <div id="dom-object" class="dom-object">
      <input type="text"></input>
      <!-- controls -->
    </div>
      
  </div>

  <script>
  var editor = CodeMirror.fromTextArea(document.getElementById("preview"), {
    mode: "htmlmixed",
    styleActiveLine: true,
    lineNumbers: true,
    lineWrapping: true
  });
  editor.setSize('60%', '100%')
  </script>
  
</body>
</html>
